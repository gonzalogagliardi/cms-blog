project:
  name: cms-blog
  type: astro

content:
  collections:
    - name: blog
      label: Blog
      folder: src/blog
      create: true
      fields:
        - { name: pageName, label: Page Name, widget: string }
        - { name: blogTitle, label: Blog Title, widget: string }
        - { name: titleTag, label: Title Tag, widget: string }
        - { name: blogDescription, label: Blog Description, widget: string }
        - { name: author, label: Author, widget: string }
        - { name: date, label: Date, widget: datetime }
        - { name: tags, label: Tags, widget: list }
        - { name: image, label: Image, widget: image }
        - { name: imageAlt, label: Image Alt Text, widget: string }
        - { name: body, label: Body, widget: markdown }
